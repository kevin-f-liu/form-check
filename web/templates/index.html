    <!-- section intro -->
    <section id="intro">
      <div class="intro-content">
        <h3 style="color:red">{{ error }} </h3>
        <h2>Upload a Video</h2>
        <h3>Check Your Form</h3>
        <div>
          <form action = "http://localhost:5000/uploader" method = "POST"
          enctype = "multipart/form-data">
            <select name="select_value" class="btn-get-started scrollto" style="height: 40px">
                <option value="Squats" >Squats</option>
                <option value="Bicep Curls" style="padding-left: 10px">Bicep Curls</option>
                <option value="Pull Ups" style="padding-left: 10px">Pull Ups</option>
            </select>
            <br/>
            
            <label class="btn-get-started scrollto" style="border-radius: 6px; border:none;box-shadow: 2px 2px 1px #484848;">
              Choose a file
             
              <input id="btn-get-started scrollto" type = "file" name = "file" style="display:none"  onclick="myFunction()"/>
            </label>
            <br/>
            <!-- <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                  40%
                </div>
            </div> -->
            <input onclick="move()" id="sub" class="btn-get-started scrollto" style="border-radius: 6px; border:none;box-shadow: 2px 2px 1px #484848;" type = "submit"/>
            <br/>
            <span id="demo" style="color:white"/>
            
           


            <script type=text/javascript src="{{
              url_for('static', filename='jquery.js') }}"></script>

            <script type="text/javascript">
              $(document).ready(function(){
                  $('input[type="file"]').change(function(e){
                      var fileName = e.target.files[0].name;
                      document.getElementById("demo").innerHTML = fileName + " Uploaded";
                  });
              });
              function move() {
                var elem = document.getElementById("myBar");   
                var width = 1;
                var id = setInterval(frame, 10);
                function frame() {
                  if (width >= 100) {
                    clearInterval(id);
                  } else {
                    width++; 
                    elem.style.width = width + '%'; 
                  }
                }
              }
            </script>
            
            
            
        </form>
